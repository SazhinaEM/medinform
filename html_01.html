<body>
    <h1>Цитаты Уильям Шекспир</h1>
    <hr width="20%">
    <p align="center">„У всякого безумия есть своя логика.“</p>
    <p align="left">„Всякое препятствие любви только усиливает её.“</p>
    <p align="right">„Музыка глушит печаль.“</p>
    <p align="center">„Истинная любовь не может говорить,
         потому что истинное чувство выражается,
         скорее, делом, чем словами.“</p>
